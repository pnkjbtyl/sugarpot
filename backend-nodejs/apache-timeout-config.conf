# Apache Configuration for SugarPot Backend
# Add these settings to your Apache virtual host configuration
# or in a .htaccess file in your backend directory

# Increase timeout for large file uploads (30 minutes = 1800 seconds)
Timeout 1800

# For ProxyPass (if using mod_proxy)
<IfModule mod_proxy.c>
    ProxyTimeout 1800
    ProxyPassTimeout 1800
</IfModule>

# Increase request body size limit (200MB)
LimitRequestBody 209715200

# For mod_rewrite (if using)
<IfModule mod_rewrite.c>
    RewriteEngine On
</IfModule>

